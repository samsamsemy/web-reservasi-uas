<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Hotel Reservation</h1>
      <form id="reservationForm" action="reserve.php" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div class="mb-3">
          <label for="room" class="form-label">Room Type</label>
          <select class="form-select" id="room" name="room" required>
            <option value="1">Single - $100 per night</option>
            <option value="2">Double - $150 per night</option>
            <option value="3">Suite - $200 per night</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="region" class="form-label">Region</label>
          <select class="form-select" id="region" name="region" required>
            <option value="Jakarta Selatan">Jakarta Selatan</option>
            <option value="Jakarta Pusat">Jakarta Pusat</option>
            <option value="Jakarta Timur">Jakarta Timur</option>
            <option value="Jakarta Barat">Jakarta Barat</option>
            <option value="Jakarta Utara">Jakarta Utara</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="checkin" class="form-label">Check-In Date</label>
          <input
            type="date"
            class="form-control"
            id="checkin"
            name="checkin"
            required
          />
        </div>
        <div class="mb-3">
          <label for="checkout" class="form-label">Check-Out Date</label>
          <input
            type="date"
            class="form-control"
            id="checkout"
            name="checkout"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Reserve</button>
      </form>
    </div>
  </body>
</html>
